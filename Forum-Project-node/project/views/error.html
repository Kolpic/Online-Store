<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div>
            <h4 class="alert-heading">Error!</h4>
            <p id="error-message">An unexpected error occurred.</p>
            <hr>
            <p class="mb-0">Please try again.</p>
            <a href="/" id="redirect-url" class="btn btn-primary">Return to previous page</a>
            <a href="/staff_login" class="btn btn-primary">Return to staff login</a>
            <a href="/login" class="btn btn-primary">Return to login</a>
        </div>
    </div>
    <script>
        // Parse query parameters and update the error message and redirect URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message') || 'An unexpected error occurred.';
        const redirectUrl = urlParams.get('redirect_url') || '/';

        document.getElementById('error-message').textContent = decodeURIComponent(message);
        document.getElementById('redirect-url').setAttribute('href', decodeURIComponent(redirectUrl));
    </script>
</body>
</html>
