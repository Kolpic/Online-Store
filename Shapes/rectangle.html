<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanva" width="300" height="150" style="border: 2px solid black;"></canvas>

    <script>
        let c = document.getElementById("myCanva");
        let ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.rect(100, 50, 50, 50);
        ctx.stroke();
    </script>
</body>
</html>
