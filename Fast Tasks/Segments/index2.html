<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Line Segment Visualization</title>
<style>
  #visualization {
    position: relative;
    width: 100%;
    height: 5px;
    background-color: black;
    margin-top: 50px;
  }
  .pointA, .pointB {
    position: absolute;
    width: 7px;
    height: 7px;
    border-radius: 50%;
  }
  .pointA {
    background-color: green;
    bottom: 30px;
  }
  .pointB {
    background-color: blue;
    bottom: 20px;
  }
  .red-line {
    position: absolute;
    height: 2px;
    background-color: red;
    bottom: 40px;
  }
</style>
</head>
<body>

<label for="lengthN">Length (n): </label>
<input type="number" id="lengthN" name="lengthN"><br>
<label for="intervalA">Interval A: </label>
<input type="number" id="intervalA" name="intervalA"><br>
<label for="intervalB">Interval B: </label>
<input type="number" id="intervalB" name="intervalB"><br>
<label for="distanceC">Distance between dots: </label>
<input type="number" id="distanceC" name="distanceC"><br>
<button onclick="visualize()">Visualize</button>

<div id="visualization"></div>
<p id="result"></p>

<script>
function visualize() {
    const n = parseInt(document.getElementById('lengthN').value);
    const a = parseInt(document.getElementById('intervalA').value);
    const b = parseInt(document.getElementById('intervalB').value);
    const c = parseInt(document.getElementById('distanceC').value);
    const visualization = document.getElementById('visualization');

    visualization.innerHTML = '';

    for (let i = 0; i <= n; i += a) {
        addPoint(i, n, 'A');
    }

    for (let j = 0; j <= n; j += b) {
        addPoint(n - j, n, 'B');
    }

    let lineCounter = 0;
    for (let pointA = 0; pointA <= n; pointA += a) {
        for (let pointY = 0; pointY <= n; pointY += b) {
            let distance = Math.abs(pointA - (n - pointY));
            if (distance === c) {
                addRedLine(Math.min(pointA, n - pointY), c, n);
                lineCounter++;
            }
        }
    }

    let result = n - lineCounter * c; 
    document.getElementById('result').textContent = `Unpainted Length: ${result} meters`; 
}

function addPoint(position, totalLength, type) {

    const point = document.createElement('div');
    point.className = type === 'A' ? 'pointA' : 'pointB';
    point.style.left = `${(position / totalLength) * 100}%`;
    document.getElementById('visualization').appendChild(point);
}

function addRedLine(position, length, totalLength) {
    const line = document.createElement('div');
    line.className = 'red-line';
    line.style.left = `${(position / totalLength) * 100}%`;
    line.style.width = `${(length / totalLength) * 100}%`;
    document.getElementById('visualization').appendChild(line);
}
</script>

</body>
</html>
