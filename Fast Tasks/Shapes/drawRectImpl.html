<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom fillRect Method</title>
</head>
<body>
    X: <input type="number" id="x" placeholder="X-coordinate"><br>
