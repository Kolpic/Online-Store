<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .list-group-item {
            font-size: 1.2rem; 
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
        }
        .nav .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="header">
        </div>
        <h2>Edit User</h2>
        <form method="POST" action="/{{ username }}/{{ back_office }}/crud_users/edit_user/{{ user_id }}">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ email }}">
            </div>
            <div class="form-group">
                <label for="verification_status">Verification status (Only True or False)</label>
                <input type="text" class="form-control" id="verification_status" name="verification_status" value="{{ verification_status }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
