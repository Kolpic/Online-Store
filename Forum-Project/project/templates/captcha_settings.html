<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% extends "base.html" %}
    {% block title %} Update Settings {% endblock %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .list-group-item {
            font-size: 1.2rem; 
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
        }
        .nav .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="header">
            <h1 class="mb-4">{{ session['staff_username'] }}</h1>
            <div class="nav">
                {% if 'staff_username' in session %}
                    <a href="/logout_staff" class="btn btn-danger">Logout</a>
                {% else %}
                    <a href="/registration" class="btn btn-info">Register</a>
                    <a href="/login" class="btn btn-primary">Login</a>
                {% endif %}
            </div>
        </div>
        <h2>Update Application Settings</h2>
        <form action="/{{ username }}/{{ back_office }}/update_captcha_settings" method="post">
            <div class="form-group">
                <label for="max_captcha_attempts">Maximum CAPTCHA Attempts</label>
                <input type="number" class="form-control" id="max_captcha_attempts" name="max_captcha_attempts" value="{{ max_captcha_attempts }}">
            </div>
            <div class="form-group">
                <label for="captcha_timeout_minutes">CAPTCHA Timeout (minutes)</label>
                <input type="number" class="form-control" id="captcha_timeout_minutes" name="captcha_timeout_minutes" value="{{ captcha_timeout_minutes }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Settings</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
