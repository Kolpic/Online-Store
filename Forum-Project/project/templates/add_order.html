<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Add New Order</h2>
        <form method="POST" action="/crud_orders/add_order" enctype="multipart/form-data">

            <div class="form-group">
                <label for="user_id">User ID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                    {% for status in statuses %}
                    <option value="{{ status[0] }}">{{ status[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="order_date">Order Date</label>
                <input type="datetime-local" class="form-control" id="order_date" name="order_date" required>
            </div>

            <div class="form-group">
                <label for="product_id">Product ID</label>
                <input type="text" class="form-control" id="product_id" name="product_id" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="vat">VAT</label>
                <input type="number" class="form-control" id="vat" name="vat" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Order</button>
        </form>
    </div>
</body>
</html>
