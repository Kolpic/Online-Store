<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- When the user has a error in the registration form the custom exception is shown throw here -->
    {% if 'registration_error' in session %}
        <div class="alert alert-danger">
            {{ session.pop('registration_error') }}
        </div>
    {% endif %}
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/registration">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                {{ captcha() }}  <!-- This will display the captcha input box and image -->
            </div>
            <div class="form-group">
                <label for="captcha">CAPTCHA</label>
                <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Enter CAPTCHA" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
