<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Edit Order with order id: {{ order_id }} and product id: {{ product_id }}</h2>
        <form method="POST" action="/{{ username }}/crud_orders/edit_order/{{ order_id }}/{{ product_id }}">
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                    {% for status in statuses %}
                    <option value="{{ status[0] }}" {% if status[0] == status[0]  %} selected {% endif %} >{{ status[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="order_date">Order Date</label>
                <input type="date" class="form-control" id="order_date" name="order_date" value="{{ order_date }}" >
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ price }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity" value="{{ quantity }}"required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
<script>
    function navigateTo(path) {
            const baseURL = window.location.href.split('?')[0]; 
            window.location.href = baseURL + '/' + path;
    }
</script>
</html>
