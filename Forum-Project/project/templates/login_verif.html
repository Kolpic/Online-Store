<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Verif</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Displaying message -->
    {% if 'login_error' in session %}
        <div class="alert alert-danger" id="homeAlert">
            {{ session.pop('login_error') }}
        </div>
    {% endif %}
    {% if 'login_message' in session %}
        <div class="alert alert-success" id="homeAlert">
            {{ session.pop('login_message') }}
        </div>
    {% endif %}
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="/login_with_token">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <div style="margin-top:20px">
            <h4>If you forgot your password fill the form:</h4>
            <form method="POST" action="/recover_password">
                <div class="form-group">
                    <label for="recovery_email">Email</label>
                    <input type="email" class="form-control" id="recovery_email" name="recovery_email" required>
                </div>
                <button type="submit" class="btn btn-secondary">Recover Password</button>
            </form>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
     setTimeout(function() {
         let homeAlert = document.getElementById('homeAlert');
         if (homeAlert) {
             homeAlert.style.display = 'none';
         }
     }, 3000);
 };
</script>
</html>
