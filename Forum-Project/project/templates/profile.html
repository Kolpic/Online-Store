<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% if 'settings_error' in session %}
        <div class="alert alert-danger" id="homeAlert">
            {{ session.pop('settings_error') }}
        </div>
    {% endif %}
    <div class="container">
        {% include '_header.html' %}
        <div class="col-12">
        <div class="col-12">
        <h1>Settings</h1>
        <form action="/update_profile" method="post">
            <div class="form-group">
                <label for="first-name">Change first name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" value="{{ user_details[0] }}">
            </div>
            <div class="form-group">
                <label for="last-name">Change last name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" value="{{ user_details[1] }}">
            </div>
            <div class="form-group">
                <label for="email">Change email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user_details[2] }}">
            </div>
            <div class="form-group">
                <label for="password">Change password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-12">
    <div class="mt-5">
        <h2>Delete Account</h2>
        <p>If you delete your account, you will lose all your data and this action cannot be undone.</p>
        <form action="/delete_account" method="post">
            <button type="submit" class="btn btn-danger">Delete Account</button>
        </form>
    </div>
    </div>
    </div>
    </div>
</body>
<script>
    window.onload = function() {
     setTimeout(function() {
         let homeAlert = document.getElementById('homeAlert');
         if (homeAlert) {
             homeAlert.style.display = 'none';
         }
     }, 3000);
 };
</script>
</html>
